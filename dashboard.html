<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      box-sizing: border-box;
    }

    body {
      background: #121212;
      color: white;
    }

    .topbar {
      width: 100%;
      background: #1e1e1e;
      padding: 15px 30px;
      display: flex;
      justify-content: space-around;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .topbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .topbar a:hover {
      color: #00aaff;
    }

    .main-container {
      display: flex;
      padding: 20px;
    }

    .updates-section {
      width: 250px;
      background: #1f1f1f;
      border-radius: 12px;
      padding: 15px;
      flex-shrink: 0;
    }

    .updates-section h2 {
      font-size: 20px;
      margin-bottom: 15px;
      color: white;
      border-bottom: 2px solid #00aaff;
      padding-bottom: 5px;
    }

    .update-item {
      margin-bottom: 15px;
    }

    .update-item img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .update-item p {
      color: #ccc;
      font-size: 14px;
    }

    .main-content {
      flex: 1;
      margin-left: 20px;
    }

    .profile-section {
      text-align: center;
      margin-bottom: 30px;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #333;
      background-size: cover;
      background-position: center;
      margin: 0 auto 10px auto;
    }

    .features {
      text-align: center;
    }

    .features h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    .grid-item {
      background: #1f1f1f;
      padding: 15px;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .grid-item:hover {
      transform: scale(1.03);
    }

    .grid-item img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .grid-item p {
      color: #ccc;
      font-weight: bold;
    }
  </style>
</head>

        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const data = docSnap.data();
          document.getElementById("username").textContent = data.displayName || "User";
          if (data.profileImage) {
            document.getElementById("profileImage").style.backgroundImage = `url(${data.profileImage})`;
          }
        }
      } else {
        window.location.href = "index.html";
      }
    });
  </script>
</body>
